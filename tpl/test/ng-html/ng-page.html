<div class="ui-page">
    <ul class="pagination" ng-if="conf.total" style="float:right;">
        <li ng-class = "{disabled :  conf.currentPage == 1}" ng-click="prevPage()">
            <a href="javascript:void(0);" aria-label="Previous">
              <span aria-hidden="true">
                &laquo
              </span>
            </a>
        </li>
        <li ng-repeat="page in pageList track by $index" ng-click="changePage(page)" ng-class="{active : conf.currentPage == page }">
            <a>{{page}}</a>
        </li>
        <li ng-class = "{disabled :  conf.currentPage == page.limit}"  ng-click="nextPage()">
            <a href="javascript:void(0);" aria-label="Previous">
              <span aria-hidden="true">
                &raquo
              </span>
            </a>
        </li>
    </ul>
    <div class="pageConf">
        <div ng-if="!conf.isLinkPage" style="float:right;">
            <div class="name">
                跳转到<input type="text" value="1" style="width:30px;height:30px;margin:12px 5px;text-align:center;border:1px solid #ddd;" ng-model="conf.currentPage" ng-change="linkPage()" >页
            </div>
            <button class="btn btn-success" ng-if="0">确定</button>
        </div>
        <div class="fr mr5" style="margin-top:18px;margin-right:10px;float:right;">
            共<span>{{conf.total}}</span>条，每页10条
        </div>
    </div>
</div>
